# serverless.yml
service: fdc-org-mgmt
plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-domain-manager
  - serverless-dynamodb-local
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  customDomain:
    domainName: ${env:FQDN}
    certificateName: ${env:FQDN}
    basePath: ""
    stage: ${self:provider.stage}
    createRoute53Record: true
  dynamodb:
    stages:
      - dev
provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  environment:
    FQDN: ${env:FQDN}
    SECRET_NAME: ${env:SECRET_NAME}
    GITHUB_APP_KEY: ${env:GITHUB_APP_KEY}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"
functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: fdc_user_mapping
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
